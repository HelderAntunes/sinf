<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finances</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">360º Company Dashboard</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Sales</a></li>
                <li><a href="#">Purchases</a></li>
                <li><a href="#">Inventory</a></li>
                <li class="active"><a href="#">Finances</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">

                <h4 class="text-center" style="color: #8a6d3b">Time Filter <span class="glyphicon glyphicon-time"></span></h4>

                <form class="form-horizontal">
                    <div class="form-group has-warning has-feedback">
                        <label class="col-sm-4 control-label" for="inputWarning">Year</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="inputWarning">
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group has-warning has-feedback">
                        <label class="col-sm-4 control-label" for="inputWarning2">Month</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="inputWarning2">
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group has-warning has-feedback">
                        <label class="col-sm-4 control-label" for="inputWarning4">Week</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="inputWarning3">
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group has-warning has-feedback">
                        <label class="col-sm-4 control-label" for="inputWarning4">Day</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="inputWarning4">
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-timeFilter" style="display: block; margin: 0 auto;">Submit</button>
                    </div>
                </form>

            </div>

            <div class="col-sm-9">
                <div id="container" style="min-width: 310px; height: 300px; margin: 0 auto"></div>
            </div>

        </div>
    </div>

    <div class="container">
        <h4 class="text-center" style="color: #8a6d3b">Financial analysis <span class="glyphicon glyphicon-euro"></span></h4>
        <div class="text-center">
            <div class="radio-inline">
                <label><input type="radio" name="optradio">Assets</label>
            </div>
            <div class="radio-inline active">
                <label><input type="radio" name="optradio" checked>Liabilities</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="optradio">Equity</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
            <ul class="list-group">
                <li class="list-group-item">Average: 5000€</li>
                <li class="list-group-item">Maximum: 7000€, 21/Jan/2016</li>
                <li class="list-group-item">Minimum: 3445€, 24/Fev/2015</li>
            </ul>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <a href="#" style="display:block; text-align:center; color: #d09b1c">Download pdf details</a>
    </div>

    <footer>
        <h5 style="color: #FFFFFF">© 2017 Copyright: 360º Dashboard Company</h5>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="../javascript/finance.js"></script>

</body>
</html>
