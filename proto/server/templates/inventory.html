<div id="loader"></div>

<div class="container blur" ng-app="inventory_app" ng-controller="inventory_controller">

    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <div class="btn-toolbar" role="toolbar" aria-label="Filter Toolbar">
                <div class="btn-group dropdown" role="group" aria-label="Year group">
                    <button class="btn btn-timeFilter dropdown-toggle ng-cloak" type="button" data-toggle="dropdown">[[chosenYear]]
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="year in years"><a href="" ng-click="chooseYear(year)">[[year]]</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <label ng-repeat="month in months" ng-class="$parent.chosenMonth == month.value ? 'active' : ''" class="btn btn-timeFilter month-selector">
                        <input type="radio" name="options" autocomplete="off" ng-model="$parent.chosenMonth" ng-value="[[month.value]]" ng-change="update()">[[month.name]]
                    </label>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <div class="row">

        <div class="col-sm-5">
          <h4 class="text-center" style="color: #8a6d3b">Inventory Value</h4>
          <div class="row text-center">
              <div class="col-sm-12">
                  <ul class="list-group">
                      <li class="list-group-item">
                          <h3>[[totalValue | euro]]</h3>
                      </li>
                  </ul>
              </div>
          </div>

          <h4 class="text-center" style="color: #8a6d3b">Most urgent to buy <a href="" class="badge" data-toggle="tooltip" data-placement="top" title="This are the products with lowest stock at the current moment">?</a></h4>
          <ul class="list-group">
            <a ng-href="product/[[stock.Article]]"" ng-repeat="stock in prodOutOfStock" class="ng-cloak list-group-item list-group-item-danger">[[stock.Description]]<span class="badge">[[stock.CurrentStock]]</span></a>
            <li class="ng-cloak list-group-item list-group-item-success" ng-if="prodOutOfStock.length == 0">All Products are good</li>
          </ul>
          <a href="#" style="display:block; text-align:center; color: #d09b1c">More details</a>
        </div>
        
        <div class="col-sm-5">
            <div id="inventory-value"></div>
            <a ng-href="inventory_detailed?[[getQuery()]]" style="display:block; text-align:center; color: #d09b1c">More details</a>
        </div>

        <div class="col-sm-10">
            <div id="best-seller-inventory"></div>
            <a href="#" style="display:block; text-align:center; color: #d09b1c">More details</a>
        </div>
    </div>

</div>


<script src="../javascript/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/drilldown.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="../javascript/inventory.js"></script>
