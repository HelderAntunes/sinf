<div id="loader"></div>

<div class="container" ng-app="sales_app" ng-controller="sales_controller">
   
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <div class="btn-toolbar" role="toolbar" aria-label="Filter Toolbar">
                <div class="btn-group dropdown" role="group" aria-label="Year group">
                    <button class="btn btn-timeFilter dropdown-toggle" type="button" data-toggle="dropdown">[[chosenYear]]
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="year in years"><a href="" ng-click="chooseYear(year)">[[year]]</a></li>
                    </ul>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Month Group">
                  <button ng-repeat="month in months" type="button" class="btn btn-timeFilter" ng-click="chooseMonth(month.value)">[[month.name]]</button>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <div class="row">

        <div class="col-sm-3">
            <h4 class="text-center" style="color: #8a6d3b">Overview</h4>
            <div class="row text-center">
                <div class="col-sm-12">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h4>Total Sales</h4>
                            <h3 id="total-purchases-value" class="ng-cloak">[[totalSales | euro]]</h3>
                        </li>
                        <li class="list-group-item">
                            <h4 class="ng-cloak">[[periodType]]</h4>
                            <h3 class="ng-cloak">[[salesPerPeriod | euro]]</h3>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="sales_detailed?year=[[chosenYear]]&month=[[chosenMonth]]" style="display:block; text-align:center; color: #d09b1c">More Details</a>
        </div>

        <div class="col-sm-5">
            <div id="sales-by-product"></div>
        </div>

        <div class="col-sm-1"></div>

        <div class="col-sm-3">
            <h4 class="text-center" style="color: #8a6d3b">Top Costumers</h4>
            <div class="row text-center">
                <div class="col-sm-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Sales</th>
                            </tr>
                        </thead>
                        <tbody id="customers-sales">
                            <tr class="ng-cloak" ng-repeat="customer in customers"><td>[[customer.company_name]]</td><td>[[customer.sales | euro]]</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <hr/>
</div>

<script src="../javascript/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="../javascript/sales.js"></script>
