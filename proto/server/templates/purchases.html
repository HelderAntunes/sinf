<div class="container" ng-app="purchases_app" ng-controller="purchases_controller">

    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <div class="btn-group dropdown">
                <button class="btn btn-timeFilter dropdown-toggle" type="button" data-toggle="dropdown">[[chosenYear]]
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li ng-repeat="year in years"><a href="" ng-click="chooseYear(year)">[[year]]</a></li>
                </ul>
            </div>
            <div class="btn-group" data-toggle="buttons">

                    <label class="btn btn-timeFilter active">
                        <input type="radio" name="options" ng-model="chosenMonth" ng-value="null" ng-change='chooseMonth(value)' autocomplete="off" checked>None
                    </label>
                    <label ng-repeat="month in months" class="btn btn-timeFilter">
                        <input type="radio" name="options" ng-model="chosenMonth" ng-value="[[month.value]]" ng-change='chooseMonth()' autocomplete="off">[[month.name]]
                    </label>
                </div>
            </div>
        </div>
    <hr/>

    <div class="row">

        <div class="col-sm-3">
            <h4 class="text-center" style="color: #8a6d3b">Overview</h4>
            <div class="row text-center">
                <div class="col-sm-12">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h4>Total Purchases</h4>
                            <h3 id="total-purchases-value">[[total | currency:"€"]]</h3>
                        </li>
                        <li class="list-group-item">
                            <h4>Growth</h4>
                            <h3>[[growth | percentage:2]]</h3>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="purchases_detailed" style="display:block; text-align:center; color: #d09b1c">More details</a>
        </div>

        <div class="col-sm-6">
            <div id="total-purchases"></div>
            <a href="#" style="display:block; text-align:center; color: #d09b1c">More details</a>
        </div>

        <div class="col-sm-3">
            <h4 class="text-center" style="color: #8a6d3b">Suppliers</h4>
            <div class="row text-center">
                <div class="col-sm-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Sales</th>
                        </tr>
                        </thead>
                        <tbody id="supplier-purchases">
                            <tr ng-repeat="purchase in purchases"><td>[[purchase.EntityName]]</td><td>[[purchase.TotalValue | currency:'€']]</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <a href="#" style="display:block; text-align:center; color: #d09b1c">More Details</a>
        </div>

    </div>



</div>
<script src="../javascript/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="../javascript/purchases.js"></script>
