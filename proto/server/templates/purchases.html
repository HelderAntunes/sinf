<div class="container">

    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <div class="btn-group dropdown">
                <button class="btn btn-timeFilter dropdown-toggle" type="button" data-toggle="dropdown">2017
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    {foreach $years as $year => $code}
                        <li><a href="#" onclick="chooseYear(this.text)">{$code}</a></li>
                    {/foreach}
                </ul>
            </div>
            <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-timeFilter active">
                        <input type="radio" name="options" value="null" autocomplete="off" checked>None
                    </label>
                    <label class="btn btn-timeFilter">
                        <input type="radio" name="options" value="1" autocomplete="off">Jan
                    </label>
                    <label class="btn btn-timeFilter">
                        <input type="radio" name="options" value="2" autocomplete="off">Fev
                    </label>
                    <label class="btn btn-timeFilter">
                        <input type="radio" name="options" value="3" autocomplete="off">Mar
                    </label>
                    <label class="btn btn-timeFilter">
                        <input type="radio" name="options" value="4" autocomplete="off">Apr
                    </label>
                    <label class="btn btn-timeFilter">
                        <input type="radio" name="options" value="5" autocomplete="off">May
                    </label>
                    <label class="btn btn-timeFilter">
                        <input type="radio" name="options" value="6" autocomplete="off">Jun
                    </label>
                    <label class="btn btn-timeFilter">
                        <input type="radio" name="options" value="7" autocomplete="off">Jul
                    </label>
                    <label class="btn btn-timeFilter">
                        <input type="radio" name="options" value="8" autocomplete="off">Aug
                    </label>
                    <label class="btn btn-timeFilter">
                        <input type="radio" name="options" value="9" autocomplete="off">Set
                    </label>
                    <label class="btn btn-timeFilter">
                        <input type="radio" name="options" value="10" autocomplete="off">Oct
                    </label>
                    <label class="btn btn-timeFilter">
                        <input type="radio" name="options" value="11" autocomplete="off" checked>Nov
                    </label>
                    <label class="btn btn-timeFilter">
                        <input type="radio" name="options" value="12" autocomplete="off">Dec
                    </label>
                </div>
            </div>
        </div>
    <hr/>

    <div class="row">

        <div class="col-sm-3">
            <h4 class="text-center" style="color: #8a6d3b">Overview</h4>
            <div class="row text-center">
                <div class="col-sm-12">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h4>Total Purchases</h4>
                            <h3 id="total-purchases-value">{$totalPurchases} â‚¬</h3>
                        </li>
                        <li class="list-group-item">
                            <h4>Growth</h4>
                            <h3>{$growth} %</h3>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="#" style="display:block; text-align:center; color: #d09b1c">More details</a>
        </div>

        <div class="col-sm-6">
            <div id="total-purchases"></div>
            <a href="#" style="display:block; text-align:center; color: #d09b1c">More details</a>
        </div>

        <div class="col-sm-3">
            <h4 class="text-center" style="color: #8a6d3b">Suppliers</h4>
            <div class="row text-center">
                <div class="col-sm-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Sales</th>
                        </tr>
                        </thead>
                        <tbody id="supplier-purchases">
                        </tbody>
                    </table>
                </div>
            </div>
            <a href="#" style="display:block; text-align:center; color: #d09b1c">More Details</a>
        </div>

    </div>



</div>
