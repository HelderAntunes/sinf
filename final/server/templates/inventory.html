<div id="loader"></div>

<div class="container blur" ng-app="inventory_app" ng-controller="inventory_controller">

    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <div class="btn-toolbar" role="toolbar" aria-label="Filter Toolbar">
                <div class="btn-group dropdown" role="group" aria-label="Year group">
                    <button class="btn btn-timeFilter dropdown-toggle ng-cloak" type="button" data-toggle="dropdown">[[chosenYear]]
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="year in years"><a href="" ng-click="chooseYear(year)">[[year]]</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <label class="btn btn-timeFilter month-selector active" ng-class="{active: chosenMonth == null}">
                        <input type="radio" name="options" autocomplete="off" ng-model="$chosenMonth" ng-value="null" ng-change="update()">None
                    </label>
                    <label ng-repeat="month in months" class="btn btn-timeFilter month-selector">
                        <input type="radio" name="options" autocomplete="off" ng-model="$parent.chosenMonth" ng-value="[[month.value]]" ng-change="update()">[[month.name]]
                    </label>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <div class="row">

        <div class="col-sm-3">
          <h4 class="text-center" style="color: #8a6d3b">Inventory Value</h4>
          <div class="row text-center">
              <div class="col-sm-12">
                  <ul class="list-group">
                      <li class="list-group-item">
                          <h3>[[totalValue | euro]]</h3>
                      </li>
                  </ul>
              </div>
          </div>

          <a href="#" style="display:block; text-align:center; color: #d09b1c">More details</a>

          <h4 class="text-center" style="color: #8a6d3b">Most urgent to buy</h4>
          <ul class="list-group">
            <li class="list-group-item list-group-item-danger">Product 4 <span class="badge">3</span></li>
            <li class="list-group-item list-group-item-warning">Product 1 <span class="badge">25</span></li>
            <li class="list-group-item list-group-item-warning">Product 3 <span class="badge">47</span></li>
          </ul>
          <a href="#" style="display:block; text-align:center; color: #d09b1c">More details</a>
        </div>

        <div class="col-sm-9">
            <div id="stock-available"></div>
            <a href="#" style="display:block; text-align:center; color: #d09b1c">More details</a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div id="inventory-value"></div>
            <a href="#" style="display:block; text-align:center; color: #d09b1c">More details</a>
        </div>

        <div class="col-sm-9">
            <div id="best-seller-inventory"></div>
            <a href="#" style="display:block; text-align:center; color: #d09b1c">More details</a>
        </div>
    </div>

</div>


<script src="../javascript/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/drilldown.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="../javascript/inventory.js"></script>
